<script type="text/javascript">

var types = ["seoul", "seoul2", "sf", "shanghai","facebook", "instagram"];
//var instagramURLS = ["1", "2"];

for (var i = 0; i < 100; i++) {
  var bubble = document.createElement("div");
  bubble.className = "bubble";
  bubble.style.width = "0px";
  bubble.style.height = "0px";
  var img = new Image("");
  
  bubble.appendChild(img);
 
  img.style.width = "60px";
  img.style.height = "60px";
 
  var r = Math.floor( Math.random() * types.length );
  

  if (r == 0) {
    img.onclick = facebook;
    img.src = "img/fb.png";
  }

  if (r == 1) {
    img.onclick = instagram;
    img.src = "img/insta.png";
  }


  if (r == 2) {
    img.onclick = seoul;
    img.src = "img/korea.png";
  }

  if (r == 3) {
    img.onclick = seoul2;
    img.src = "img/korea2.png";
  }

  if (r == 4) {
    img.onclick = sf;
    img.src = "img/sf.png";
  }

  if (r == 5) {
    img.onclick =shanghai;
    img.src = "img/china.png";
  }

   document.querySelector(".bubble-wrap ").appendChild(bubble);
}

var seoul;
function seoul() {
    var x = window.innerWidth * .2;
    seoul = window.open("videoseoul.html","seoul","width=640, height=430, top=195,left=320");
    setTimeout( function() { seoul.close();}, 110000);
 
}
function seoul2() {
    seoul2 = window.open("videoseoul2.html","_blank","width=640, height=430, top=195,left=320");
    setTimeout( function() { seoul2.close();}, 110000);
 
}

}
